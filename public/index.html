<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Express template</title>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <ul class="nav">
            <li class="nav-item">
                <p class="navbar-brand link-secondary">
                    <img src="assets/logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    Express template
                </p>
            </li>
            <li class="nav-item">
                <a class="nav-link link-secondary" href="./">商品一覧</a>
            </li>
            <!-- <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
            </li> -->
        </ul>
    </nav>
    <div class="main-wrapper">
        <div class="main">
            <section>
                <div class="container">
                    <div class="row justify-content-between">
                        <div class="col-4">
                            <h4 class="text-left text-nowrap">商品一覧</h4>
                        </div>
                        <div class="col-2">
                            <button type="button" id="register" class="btn btn-primary text-nowrap">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-plus" viewBox="0 0 16 16">
                                    <path
                                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                                </svg>商品登録</button>
                        </div>
                    </div>
                </div>

            </section>
            <section>
                <div class="container">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col" width="20%">商品ID</th>
                                <th scope="col" width="20%">商品名</th>
                                <th scope="col" width="20%">価格</th>
                                <th scope="col" width="20%">数量</th>
                                <th scope="col" width="20%">登録日時</th>
                            </tr>
                        </thead>
                        <tbody id="result">
                        </tbody>
                    </table>
                </div>
                <!-- <div id="result"></div> -->
            </section>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="js/index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
