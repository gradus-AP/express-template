<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Express template</title>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <ul class="nav">
            <li class="nav-item">
                <p class="navbar-brand link-secondary">
                    <img src="assets/logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    Express template
                </p>
            </li>
            <li class="nav-item">
                <a class="nav-link link-secondary" href="./">商品一覧</a>
            </li>
            <!-- <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
            </li> -->
        </ul>
    </nav>
    <div class="main-wrapper">
        <div class="main">
            <section>
                <div class="container">
                    <div class="row justify-content-between">
                        <div class="col-4 pl-0">
                            <h4 class="text-nowrap">商品登録</h4>
                        </div>
                        <div class="col-2">
                            <button type="button" id="cancel" class="btn btn-secondary text-nowrap">キャンセル</button>
                        </div>
                    </div>
                </div>

            </section>
            <section>
                <div class="form-wrapper">
                    <form id="myForm">
                        <div class="row mb-3">
                            <label for="name" class="col-form-label col-2">商品名</label>
                            <input type="text" class="form-control col-8" name="name" required>
                        </div>
                        <div class="row mb-3">
                            <label for="price" class="col-form-label col-2">価格</label>
                            <input type="number" class="form-control col-8" name="price" min="0" required>
                        </div>
                        <div class="row mb-3">
                            <label for="quantity" class="col-form-label col-2">数量</label>
                            <input type="number" class="form-control col-8" name="quantity" min="0" required>
                        </div>
                        <div class="mb-3 col-4 mx-auto">
                            <button type="button" class="btn btn-primary" id="confirm" onclick="postData()">確認</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="js/index.js"></script>
    <script src="js/form.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
